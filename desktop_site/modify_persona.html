{% extends "base.html" %}

{% block title %}Modify persona{% endblock %}

{% block body %}

	<div class="container mt-3 rounded bg-transparent">
        <div class="row justify-content-center rounded">
            <div class="col-md-10">
                <div class="container bg-dark rounded py-3">
					<form action="{{ url_for('modify_persona', persona=personas.active_persona['name']) }}" method="POST" enctype="multipart/form-data">
						<div class="form-group">
							<label for="name">Name</label>
							<input type="text" class="form-control" id="name" name="name" value="{{ personas.active_persona['name'] }}" required>
						</div>
						<div class="form-group">
							<label for="personality">Description</label>
							<textarea class="form-control" id="personality" name="personality" rows="3" required>{{ personas.active_persona['personality'] }}
							</textarea>
						</div>
						<div class="form-group">
							<div class="p-3">
              					<img src="{{ url_for('static', filename=personas.active_persona['avatar']) }}" class="img-fluid rounded-circle border border-dark" alt="Profile Image" width="300" height="300"/>
            				</div>
							<label for="avatar">Image</label>
							<input type="file" class="form-control-file" id="avatar" name="avatar" accept="image/jpeg">
						</div>
						<div class="form-group form-check">
							  <input type="checkbox" class="form-check-input" id="is_roleplay" name="is_roleplay" {{ "checked" if personas.active_persona["is_roleplay"] }}>
							  <label class="form-check-label" for="is_roleplay">Mark as roleplay</label>
						</div>
						<a href="{{ url_for('manage_personas') }}" class="btn btn-secondary mr-2">Go Back</a>
						<button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>

{% endblock %}
