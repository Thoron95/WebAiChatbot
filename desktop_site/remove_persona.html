{% extends "base.html" %}

{% block title %}Remove persona{% endblock %}

{% block body %}

	<div class="container mt-3 rounded bg-transparent">
        <div class="row justify-content-center rounded">
            <div class="col-md-10">
                <div class="container bg-dark rounded py-3">
					<form action="{{ url_for('remove_persona', persona=personas.active_persona['name']) }}" method="POST" enctype="multipart/form-data">
						<div class="form-group">
							<div class="p-3">
              					<img src="{{ url_for('static', filename=personas.active_persona['avatar']) }}" class="img-fluid rounded-circle border border-dark" alt="Profile Image" width="300" height="300"/>
            				</div>
						</div>
						<div class="form-group">
							<input type="text" class="form-control" id="name" name="name" value="{{ personas.active_persona['name'] }}" disabled>
						</div>
						<div class="form-group">
							<textarea class="form-control" id="personality" name="personality" rows="3" disabled>{{ personas.active_persona['personality'] }}
							</textarea>
						</div>

						<div class="form-group form-check">
							  <input type="checkbox" class="form-check-input" id="is_roleplay" name="is_roleplay" {{ "checked" if personas.active_persona["is_roleplay"] }} disabled>
							  <label class="form-check-label" for="is_roleplay">Mark as roleplay</label>
						</div>
						<a href="{{ url_for('manage_personas') }}" class="btn btn-secondary mr-2">Go Back</a>
						<button type="submit" class="btn btn-danger">Remove</button>
					</form>
				</div>
			</div>
		</div>
	</div>

{% endblock %}
