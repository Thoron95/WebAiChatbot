{% extends "base.html" %}

{% block title %}Add persona{% endblock %}

{% block body %}

	<div class="container mt-3 rounded bg-transparent">
        <div class="row justify-content-center rounded">
            <div class="col-md-10">
                <div class="container bg-dark rounded py-3">
					<form action="{{ url_for('add_persona') }}" method="POST" enctype="multipart/form-data">
						<div class="form-group">
							<label for="name">Name</label>
							<input type="text" class="form-control" id="name" name="name" required>
						</div>
						<div class="form-group">
							<label for="personality">Description</label>
							<textarea class="form-control" id="personality" name="personality" rows="3" required></textarea>
						</div>
						<div class="form-group">
							<label for="avatar">Image</label>
							<input type="file" class="form-control-file" id="avatar" name="avatar" accept="image/jpeg, image/png">
						</div>
						<div class="form-group form-check">
						  <input type="checkbox" class="form-check-input" id="is_roleplay" name="is_roleplay">
						  <label class="form-check-label" for="is_roleplay" >Mark as roleplay</label>
						</div>
						<a href="{{ url_for('manage_personas') }}" class="btn btn-secondary mr-2">Go Back</a>
						<button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>

{% endblock %}
